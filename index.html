<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="main">работа</h1>
        <div class="timer">
            <div class="minutes">25</div>
            :
            <div class="seconds">00</div>
        </div>
        <buttons>
            <button class="start btn">начать</button>
            <button class="pause btn">pause</button>
            <button class="done btn">сделано</button>
        </buttons>
    </div>
    <audio class="audio">
        <source src="ring.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
